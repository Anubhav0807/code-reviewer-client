<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main Editor Area -->
        <div class="main-content">
            <h2><i class="fas fa-code"></i> AI Code Editor</h2>
            
            <div id="editor"></div>
            
            <div class="button-group">
                <button onclick="saveCode()" class="action-button">
                    <i class="fas fa-save"></i> Save Code
                </button>
                <button onclick="runCode()" class="action-button">
                    <i class="fas fa-play"></i> Run Code
                </button>
                <button onclick="fetchCodes()" class="action-button">
                    <i class="fas fa-sync-alt"></i> Load Saved
                </button>
            </div>

            <div class="saved-codes">
                <h3><i class="fas fa-history"></i> Saved Codes</h3>
                <ul id="savedCodesList"></ul>
            </div>
        </div>

        <!-- AI Chat Sidebar -->
        <div class="ai-sidebar">
            <div class="ai-header">
                <h3><i class="fas fa-robot"></i> AI Assistant</h3>
            </div>
            <div class="chat-container" id="chatContainer">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <textarea id="userInput" placeholder="Ask me anything about your code..."></textarea>
                <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.39.0/min/vs/loader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
